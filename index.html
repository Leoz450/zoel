<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .app {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: #020617;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 14px 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    #newChatBtn {
      font-size: 13px;
      border-radius: 999px;
      padding: 6px 12px;
      border: 1px solid #22c55e;
      background: transparent;
      color: #bbf7d0;
      cursor: pointer;
    }
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: radial-gradient(circle at top, #1f2933, #020617);
    }
    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }
    .user {
      margin-left: auto;
      background: #22c55e;
      color: #022c22;
      border-bottom-right-radius: 4px;
    }
    .ai {
      margin-right: auto;
      background: #0b1120;
      border: 1px solid #1e293b;
      border-bottom-left-radius: 4px;
    }
    .system {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin: 10px 0;
    }

    form {
      padding: 10px;
      border-top: 1px solid #1e293b;
      background: #020617;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #imgInput { display: none; }
    #imgButton {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid #1e293b;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }
    #text {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
    }
    #text::placeholder {
      color: #6b7280;
    }
    button[type="submit"] {
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      padding: 0 14px;
      height: 36px;
      cursor: pointer;
      font-size: 14px;
    }
    .chip {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      display: inline-block;
      margin-bottom: 4px;
      opacity: 0.9;
    }
    .preview {
      font-size: 11px;
      color: #9ca3af;
      margin: 0 0 4px;
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <div class="title">AI Assistant</div>
      <div style="font-size:11px;color:#9ca3af;">Gemini 1.5 Flash ‚Ä¢ Œ†œÅŒøœÉœâœÄŒπŒ∫ŒÆ œáœÅŒÆœÉŒ∑</div>
    </div>
    <button id="newChatBtn">ŒùŒ≠Œø chat</button>
  </header>

  <div id="messages"></div>

  <form id="chatForm">
    <label for="imgInput" id="imgButton" title="Œ†œÅœåœÉŒ∏ŒµœÉŒµ ŒµŒπŒ∫œåŒΩŒ±">üìé</label>
    <input type="file" id="imgInput" accept="image/*" />
    <input type="text" id="text" placeholder="ŒìœÅŒ¨œàŒµ ŒºŒÆŒΩœÖŒºŒ±..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>

<script>
  let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  let uploadedImage = null;

  const messagesEl = document.getElementById("messages");
  const textInput = document.getElementById("text");
  const imgInput = document.getElementById("imgInput");

  function saveHistory() {
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  }

  function addBubble(role, text) {
    const div = document.createElement("div");
    div.className = "bubble " + (role === "user" ? "user" : "ai");
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function renderHistory() {
    messagesEl.innerHTML = "";
    for (const m of chatHistory) {
      addBubble(m.role, m.text);
    }
  }

  renderHistory();

  document.getElementById("newChatBtn").onclick = () => {
    chatHistory = [];
    saveHistory();
    messagesEl.innerHTML = "";
    addSystem("ŒûŒµŒ∫ŒØŒΩŒ∑œÉŒµ ŒΩŒ≠Œø chat.");
  };

  imgInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result.split(",")[1];
      uploadedImage = base64;
      addSystem("ŒïŒπŒ∫œåŒΩŒ± œÄœÅŒøœÉœÑŒ≠Œ∏Œ∑Œ∫Œµ œÉœÑŒø ŒµœÄœåŒºŒµŒΩŒø ŒºŒÆŒΩœÖŒºŒ±.");
    };
    reader.readAsDataURL(file);
  });

  document.getElementById("chatForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = textInput.value.trim();

    if (!text && !uploadedImage) return;

    const displayText = text || "[ŒïŒπŒ∫œåŒΩŒ±]";
    addBubble("user", displayText);
    chatHistory.push({ role: "user", text: displayText });
    saveHistory();
    textInput.value = "";

    const thinking = document.createElement("div");
    thinking.className = "bubble ai";
    thinking.textContent = "Œ£Œ∫Œ≠œÜœÑŒøŒºŒ±Œπ...";
    messagesEl.appendChild(thinking);
    messagesEl.scrollTop = messagesEl.scrollHeight;

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          prompt: text,
          image: uploadedImage,
          history: chatHistory
        })
      });

      uploadedImage = null;
      imgInput.value = "";

      const data = await res.json();
      thinking.remove();

      if (data.reply) {
        addBubble("ai", data.reply);
        chatHistory.push({ role: "ai", text: data.reply });
        saveHistory();
      } else {
        addBubble("ai", "ŒîŒµŒΩ œÄŒÆœÅŒ± Œ≠Œ≥Œ∫œÖœÅŒ∑ Œ±œÄŒ¨ŒΩœÑŒ∑œÉŒ∑ Œ±œÄœå œÑŒø server.");
      }
    } catch (err) {
      console.error(err);
      thinking.remove();
      addBubble("ai", "Œ£œÜŒ¨ŒªŒºŒ± œÉœçŒΩŒ¥ŒµœÉŒ∑œÇ ŒºŒµ œÑŒøŒΩ server.");
    }
  });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(() => {});
  }
</script>
</body>
</html>
